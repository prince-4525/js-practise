<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pro</title>
    <style>
          *{
            margin: 0;
            padding: 0;
            font-family: "Gilroy";
            box-sizing: border-box;
          }
          html,
          body{
            width: 100%;
            height: 100%;
          }

          #main{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #222;
          }

          input{
            display: none;
          }

          #btn{
            padding-left: 12px 22px;
            background-color: rgb(41,143,114) ;
            color: wheat;
            font-weight: 600;
            border-radius: 20px;
          }
          #btn:hover{
            background-color: rgb(24,82,66) !important;
          }

    </style>
</head>
<body>
    <div id="main">
        <input id="fileinp" type="file">
        <div id="btn">
             Upload File
        </div>

    </div>
    <script src="minipro.js"></script>
    
</body>
</html>
